<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSV Converter</title>
  </head>
  <body>
    <h2>CSV to JSON Converter</h2>

    <form id="csvForm">
      <textarea
        id="csvInput"
        rows="10"
        cols="60"
        placeholder="Enter CSV string here..."
      ></textarea>
      <br />
      <button type="submit">Convert</button>
    </form>

    <h3>Response:</h3>
    <pre id="responseArea"></pre>
  </body>
</html>
